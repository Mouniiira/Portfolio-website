<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>mouniiira.com</title>


<style>
    body {
        margin: 0;
        height: 100vh;
        background-color: #008080;
        font-family: Tahoma, Arial, sans-serif;
        overflow: hidden;
    }

    /* Desktop icons */
    .desktop {
        position: absolute;
        top: 20px;
        left: 20px;
        display: flex;
        flex-direction: column;
        gap: 25px;
    }

    .icon {
        width: 90px;
        text-align: center;
        color: white;
        cursor: pointer;
        font-size: 13px;
    }

    .icon img {
        width: 48px;
        height: 48px;
        display: block;
        margin: 0 auto 5px;
    }

    /* Popup */
    .popup {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.4);
        display: none;
        justify-content: center;
        align-items: center;
    }

    .popup img {
        max-width: 80%;
        max-height: 80%;
        border: 3px solid #c0c0c0;
        background: #fff;
    }

    /* Taskbar */
    .taskbar {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 40px;
        background: #c0c0c0;
        border-top: 2px solid #fff;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding-right: 15px;
        box-sizing: border-box;
    }

    .clock {
        background: #c0c0c0;
        border: 1px inset #c0c0c0;
        padding: 5px 10px;
        font-size: 14px;
    }

    /* Custom cursors */
    body {
        cursor: url("cursor.cur"), default;
    }

    /* Pointer  */
    a,
    button,
    .icon {
        cursor: url("pointer.cur"), pointer;
    }

    /* Waiting / loading state */
    .waiting {
        cursor: url("loading.cur"), wait;
    }
</style>
</head>

<body>

<div class="desktop">
    <div class="icon" onclick="openPopup('under-construction.gif')">
        <img src="user.png">
        About
    </div>

    <div class="icon" onclick="openPopup('under-construction.gif')">
        <img src="earth.png">
        Projects
    </div>

    <div class="icon" onclick="openPopup('under-construction.gif')">
        <img src="control.png">
        Games
    </div>

    <div class="icon" onclick="openPopup('under-construction.gif')">
        <img src="letter.png">
        Contact me
    </div>
</div>

<div class="popup" id="popup" onclick="closePopup()">
    <img id="popupImage">
</div>

<div class="taskbar">
    <div class="clock" id="clock"></div>
</div>

<script>
    function openPopup(image) {
        document.getElementById("popupImage").src = image;
        document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }

    function updateClock() {
        const now = new Date();
        let hours = now.getHours();
        let minutes = now.getMinutes().toString().padStart(2, "0");
        document.getElementById("clock").textContent = `${hours}:${minutes}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
</script>

</body>
</html>
